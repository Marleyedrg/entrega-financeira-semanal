
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Entregas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Entregas</h1>
            <div class="total">Total: R$ <span id="totalFees">0.00</span></div>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="register">Registro</button>
            <button class="tab-button" data-tab="analytics">Análise de Dados</button>
        </div>

        <div id="register" class="tab-content active">
            <form id="deliveryForm" class="form-container">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="orderNumber">Número do Pedido</label>
                        <input type="text" id="orderNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="fee">Taxa de Entrega</label>
                        <input type="number" id="fee" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="image">Comprovante</label>
                        <input type="file" id="image" accept="image/*" class="hidden">
                        <button type="button" id="uploadButton" class="button outline">
                            Carregar imagem
                        </button>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="button primary">Registrar Pedido</button>
                </div>
            </form>

            <div class="actions-container">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar por número do pedido...">
                </div>
                <div class="import-export">
                    <input type="file" id="csvInput" accept=".csv" class="hidden">
                    <button id="importButton" class="button outline">Importar CSV</button>
                    <button id="finishWeekButton" class="button primary">Finalizar Semana</button>
                </div>
            </div>

            <div class="table-container">
                <table id="deliveriesTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Nº Pedido</th>
                            <th>Taxa (R$)</th>
                            <th>Status</th>
                            <th>Foto</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="analytics" class="tab-content">
            <div class="analytics-header">
                <h2>Análise de Dados</h2>
                <div class="analytics-actions">
                    <select id="analyticsFileSelect">
                        <option value="">Selecione um arquivo de dados</option>
                    </select>
                </div>
            </div>
            
            <div class="analytics-dashboard">
                <div class="analytics-card">
                    <h3>Entregas por Dia da Semana</h3>
                    <div class="chart-container" id="weekdayChart"></div>
                </div>
                <div class="analytics-card">
                    <h3>Dia com Mais Entregas</h3>
                    <div class="summary-container" id="peakDay"></div>
                </div>
                <div class="analytics-card">
                    <h3>Resumo Financeiro</h3>
                    <div class="summary-container" id="financialSummary"></div>
                </div>
                <div class="analytics-card">
                    <h3>Histórico de Entregas</h3>
                    <div class="chart-container" id="deliveryHistory"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para visualização de imagem em alta resolução -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Comprovante em alta resolução">
        </div>
    </div>

    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
